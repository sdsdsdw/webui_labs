<html>
<head>
<title>Програмування списків</title>
<script type="text/javascript">
function GO() {
    var p1 = document.getElementById('k1');
    var p2 = document.getElementById('k2');
    var p3 = document.getElementById('k3');

    var st2 = "";
    var st4 = "";

    if (p1.selected) { st2 = p1.text; st4 = "bird.gif"; }
    if (p2.selected) { st2 = p2.text; st4 = "fish.png"; }
    if (p3.selected) { st2 = p3.text; st4 = "crocodile.jpg"; }

    if (st2 !== "") {
        var win = window.open("", "", "width=400, height=300");
        win.document.open();
        var html = "<h2>" + st2 + "</h2><img width=300 height=200 src='" + st4 + "' />";
        win.document.write(html);
        win.document.close();
    }
}
</script>
</head>
<body>
<h3>Виберіть картинку:</h3>
<select>
    <option id='k1'>Пташка</option>
    <option id='k2'>Рибка</option>
    <option id='k3'>Крокодил</option>
</select>
<br><br>
<button onclick="GO()">Показати</button>
</body>
</html>
