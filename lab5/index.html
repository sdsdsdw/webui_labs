<html>
<head>
  <meta charset="utf-8">
  <title>lab 5</title>
  <script>
    function checkAll() {
      var ans = "не вірно";

      var p1 = document.getElementById('c1');
      var p2 = document.getElementById('c2');
      var p3 = document.getElementById('c3');

      if (p1.checked && !p2.checked && p3.checked) {
        ans = "вірно";
      }

      document.getElementById('result').value = ans;
    }
  </script>
</head>
<body>
  <h1>Перевірка таблиці множення</h1>
  <hr>
  <form>
    <p><input type="checkbox" id="c1"> 2 × 2 = 4</p>
    <p><input type="checkbox" id="c2"> 2 × 5 = 30</p>
    <p><input type="checkbox" id="c3"> 6 × 8 = 48</p>

    <br>
    <input type="button" value="Перевірити" onclick="checkAll()"><br><br>
    Результат: <input type="text" id="result" size="10" readonly>
  </form>
</body>
</html>
