<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>lab 5</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Страничка по заказу</h2>
    
    <label>Заголовок:
      <input type="text" id="title" value="Собака друг человека!">
    </label>

    <label>Картинка:</label>
    <input type="radio" name="pic" value="dog.jpg" checked> Собака<br>
    <input type="radio" name="pic" value="flower.jpg"> Одинокий цветок<br>
    <input type="radio" name="pic" value="bqf.jpg"> Букет<br>

    <label>Подпись:</label>
    <textarea id="caption">Я теж завів собі вірного пса, собаку який</textarea>

    <label>Цвет фона:
      <select id="bgcolor">
        <option value="blue">Синий</option>
        <option value="black">Чёрный</option>
        <option value="lime">Зелёный</option>
      </select>
    </label>

    <label>Цвет текста:</label>
    <input type="radio" name="textcolor" value="white" checked> Белый
    <input type="radio" name="textcolor" value="yellow"> Жёлтый
    <input type="radio" name="textcolor" value="black"> Чёрный

    <div class="buttons">
      <input type="reset" value="Сброс">
      <input type="button" value="Показать" onclick="showPage()">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
