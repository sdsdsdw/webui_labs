<html>
<head>
<script type="text/javascript">
function validate() {
  var p1 = document.getElementById('k2');
  var result = document.getElementById('out');

  if (p1.checked) {
    result.value = "вірно";
  } else {
    result.value = "невірно";
  }
}
</script>
</head>
<body>
<h2>Що повертає метод prompt об'єкта window?</h2>

<form>
  <h3>
    <input type='radio' id='k1' name='v' /> ціле число <br />
    <input type='radio' id='k2' name='v' /> рядок <br />
    <input type='radio' id='k3' name='v' /> речове число <br />
  </h3>

  <input type="button" value="Перевірити" onClick="validate()" /><br><br>
  Результат: <input type="text" id="out" size="15" readonly />
</form>
</body>
</html>
