<html>
<head>
<script type="text/javascript">
function validate() {
    var p = document.getElementById('tx');
    var textt = p.value;

    var p1 = document.getElementById('k1');
    var p2 = document.getElementById('k2');
    var p3 = document.getElementById('k3');

    var vt = "left";
    if (p1.checked) { vt = 'left'; }
    if (p2.checked) { vt = 'right'; }
    if (p3.checked) { vt = 'center'; }

    var win = window.open("", "", "width=300,height=150");
    win.document.open();

    var st = "<p style='text-align:" + vt + "'>" + textt + "</p>";
    win.document.write(st);

    var body = "<button onclick='window.close()'>Закрити</button>";
    win.document.write(body);

    win.document.close();
}
</script>
</head>
<body>
<form>
  <h3>Введіть текст</h3>
  <input type="text" id="tx" name="tx" value="">
  
  <h3>Виберіть вирівнювання</h3>
  <input type='radio' id='k1' name='v' checked /> по лівому боці <br />
  <input type='radio' id='k2' name='v' /> по правій стороні <br />
  <input type='radio' id='k3' name='v' /> по центру <br />
  <br />
  <input type="button" value="Показати" onClick="validate()" />
</form>
</body>
</html>
